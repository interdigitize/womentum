<body>

<div class="mdl-layout mdl-js-layout background">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->    <img src="img/womentum.png" alt="Womentum" style="max-width:46px;">

      <span class="mdl-layout-title"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
    <main>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
          <img id="image-result" hidden>
          <img id="article_image" class="img-responsive" src="">

        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--12-col-phone">
          <!-- <a id="resized_image">View Resized Image</a> -->
          <h1 id="name"></h1>
          <h3 id="company"></h3>
          <p id="article_description"></p>
          <a id="article_feed" target="_blank">Read Article</a><br>

          <p>Follow: &nbsp;
            <a id="twitter" target="_blank"><i class="fa fa-lg fa-twitter" aria-hidden="true"></i></a>&nbsp; &nbsp;
            <a id="linkedin" target="_blank"><i class="fa fa-lg fa-linkedin" aria-hidden="true"></i></a></p><br>

          <a id="opportunities" target="_blank">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Opportunities
          </button>
        </a>
        </div>
      </div>
    </main>
</div>
